buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    version (System.env.CIRCLE_BUILD_NUM ?: "unknown")
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
