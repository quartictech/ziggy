plugins {
    id "com.palantir.configuration-resolver" version "0.1.0"
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "io.quartic.app"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode (version.isInteger() ? version.toInteger() : 0)
        versionName version
    }

    signingConfigs {
        release {
            // TODO: figure out where to put these
            storeFile file("release-key.jks")
            storePassword "quartic"
            keyAlias "release-key"
            keyPassword "quartic"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Required to avoid "Duplicate files copied in APK META-INF/license" error
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.android.support:appcompat-v7:25.1.0"
    compile "com.android.support:design:25.1.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.squareup.retrofit2:retrofit:2.1.0"
    compile "com.squareup.retrofit2:converter-jackson:2.1.0"

    testCompile "junit:junit:4.12"
}
